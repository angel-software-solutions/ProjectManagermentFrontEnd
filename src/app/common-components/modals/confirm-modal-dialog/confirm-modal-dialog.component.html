<div class="confirmation-modal-wrapper">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeading}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="currentModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col text-center">
        <div class="icon-wrapper">
          <i class="fa fa-exclamation-triangle"></i>
        </div>
      </div>
      <div class="col-9">
        <p>{{modalBody}}</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-primary" (click)="currentModal.close(true)">Yes</button>
    <button type="button" class="btn btn-outline-secondary" (click)="currentModal.close(false)">No</button>
  </div>
</div>
