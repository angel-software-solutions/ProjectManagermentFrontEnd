<div class="customer-wrapper">
  <form (submit)="addCustomerEntry()">
    <div class="from-header">
      <div class="row">
        <div class="col-md-6">
          <h5>Customer</h5>
        </div>
        <div class="col-md-6">
          <div class="text-right">
            <button type="submit" class="btn btn-primary">
              Save
            </button>
            <button type="button" class="btn btn-secondary">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div class="from-body">
      <p-accordion [multiple]="true">
        <p-accordionTab header="CUSTOMER" [selected]="true" class="accordion">
          <div class="row">
            <div class="col">
              <app-image-upload
                (on-image-uploaded)="onImageUploadedEventListener($event)"
              ></app-image-upload>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  name="ClientName"
                  class="form-control"
                  [(ngModel)]="newModal.ClientName"
                />
              </div>
            </div>
          </div>
        </p-accordionTab>

        <p-accordionTab header="ADDRESS" [selected]="true">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Street Address</label>
                <input
                  type="text"
                  name="StreetAddress"
                  class="form-control"
                  [(ngModel)]="newModal.StreetAddress"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>City</label>
                <input
                  type="text"
                  name="City"
                  class="form-control"
                  [(ngModel)]="newModal.City"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>State/provivce</label>
                <input
                  type="text"
                  name="StateProvince"
                  class="form-control"
                  [(ngModel)]="newModal.StateProvince"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Zip/Postal Code</label>
                <input
                  type="text"
                  name="ZipPostalCode"
                  class="form-control"
                  [(ngModel)]="newModal.ZipPostalCode"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Country</label>
                <input
                  type="text"
                  name="Country"
                  class="form-control"
                  [(ngModel)]="newModal.Country"
                />
              </div>
            </div>
          </div>
        </p-accordionTab>

        <p-accordionTab header="PAYMENT" [selected]="true">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Payment Terms</label>
                <input
                  type="text"
                  name="PaymentTerms"
                  class="form-control"
                  [(ngModel)]="newModal.PaymentTerms"
                />
              </div>
            </div>
          </div>
        </p-accordionTab>

        <p-accordionTab header="CONTACTS" [selected]="true">
          <div class="row">
            <div class="col">
              <div class="editable-cell">
                <div
                  class="editable-cell-value-wrap"
                >
                  <!-- (click)="startEdit(rowData.guid)" -->

                  <app-common-data-grid
                    [table-columns]="contactColumns"
                    [table-data]="rowData"
                  >
                  </app-common-data-grid>
                </div>
              </div>
            </div>
          </div>
        </p-accordionTab>
      </p-accordion>
    </div>
    <div class="row">
      <div class="col">
        <div class="text-right">
          <button
            type="button"
            class="btn btn-primary"
            (click)="DeleteCustomer()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
